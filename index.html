<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>JavaScript Challenge</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-1">
        <h2>Age Calculator</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>
    </div>
<div class="container-2">
    <h2>Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    <button class="btn btn-danger" onclick="remove()">Remove</button>

    <div class="flex-box-container-2" id="flex-cat-gen">

    </div>

</div>

<div class="container-3">
    <h2>Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://www.clker.com/cliparts/6/c/e/1/1516695930815074766cartoon-clipart-rocks.med.png" height="150" width="150" alt="rock image" onclick="rpsGame(this)">
        <img id="paper" src="https://www.pinclipart.com/picdir/middle/0-5480_old-paper-clipart-clip-art-transparent-background-paper.png" width="150" height="150" alt="paper image" onclick="rpsGame(this)">
        <img id="scissors" src="https://cdn2.vectorstock.com/i/thumb-large/95/51/scissors-clip-art-cartoon-vector-1509551.jpg" width="150" height="150" alt="scissors image" onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2 id="change-my-color">Changing the colors of the buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red" >Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>

    </div>
</div>

<div class="container-5">
    <h2>BlackJack</h2>
    <h3><span id="blackjack-result">Let's Begin</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You:<span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2"  id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="ties">0</span></td>
            </tr>
        </table>
    </div>

</div>

</body>
<script src="static/js/script.js"></script>
</html>
